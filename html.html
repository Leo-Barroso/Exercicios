<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <title>Jetro - Estudo</title>
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="https://jetro.com.br/"><img src="/img/corporativo.png" class="logo-jetro" alt="Jetro Corporativo"></a>
    </div>
      <nav class="nav-menu"> 
        <ul class="header-list">
          <li><a href="#">Administrador</a></li>
          <li><a href="#">Compras</a></li>
          <li><a href="#">Vendas</a></li>
          <li><a href="#">Estoque</a></li>
          <li><a href="#">Financeiro</a></li>
          <li><a href="#">EDI Cartões</a></li>
          <li><a href="#">Contabilidade</a></li>
          <li><a href="#">Franquia</a></li>
          <li><a href="#">Produção</a></li>
        </ul>
      </nav>
      <div class="icon">
        <img src="img/profile.png" class="user" alt="">
      </div>
  </header>
  
  <div class="container">
    <div class="content">
      <h1 class="separator">Gestão</h1>
      <div>
        <button type="button" class="btn incluir">Incluir</button>
        <button type="button" class="btn salvar">Salvar</button>
        <button type="button" class="btn cancelar">Cancelar</button>
        <button type="button" class="btn excluir">Excluir</button>
        <button type="button" class="btn mais-acoes">Mais Ações</button>
      </div>
    </div>

    <div class="list">
      <ul>
        <li class="item-list">Principal</li>
      </ul>
    </div>

    <div class="content-body">
      <div class="conteudo">
        
        <div>
          <label for="">Código</label>
          <div><input type="text"></div>
        </div>

        <div>
          <label for="">Descrição</label>
          <div><input type="text" style="width: 420px;"></div>
        </div>

        <div>
          <label for="">Rede Empresarial</label>
          <div><input type="text" style="width: 272px;"></div>
        </div>

        <div>
          <label for="">Status</label>
          <div><input type="text" style="width: 128px;"></div>
        </div>
      </div>

    </div>

    <div>
      <h2 class="logomarca">Logomarca</h2>
    </div>

    <div class="icons">
      <div class="icone"><i class="fas fa-search"></i></div>
      <div class="icone"><i class="fas fa-check"></i></div>
      <div class="icone"><i class="fas fa-trash"></i></div>
    </div>





  </div>

</body>
</html>
