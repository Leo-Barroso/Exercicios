<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <title>Jetro - Estudo</title>
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="https://jetro.com.br/"><img src="/img/corporativo.png" class="logo-jetro" alt="Jetro Corporativo"></a>
    </div>
      <nav class="nav-menu"> 
        <ul class="header-list">
          <li><a href="#">Administrador</a></li>
          <li><a href="#">Compras</a></li>
          <li><a href="#">Vendas</a></li>
          <li><a href="#">Estoque</a></li>
          <li><a href="#">Financeiro</a></li>
          <li><a href="#">EDI Cartões</a></li>
          <li><a href="#">Contabilidade</a></li>
          <li><a href="#">Franquia</a></li>
          <li><a href="#">Produção</a></li>
        </ul>
      </nav>
      <div class="icon">
        <img src="img/profile.png" class="user" alt="">
      </div>
  </header>
  
  <div class="container">
    <div class="content">
      <h1 class="separator">Gestão</h1>
      <div>
        <button type="button" class="btn incluir">Incluir</button>
        <button type="button" class="btn salvar">Salvar</button>
        <button type="button" class="btn cancelar">Cancelar</button>
        <button type="button" class="btn excluir">Excluir</button>
        <button type="button" class="btn mais-acoes">Mais Ações</button>
      </div>
      <div>
        <ul>
          <li class="">Principal</li>
        </ul>
      </div>
    </div>
  </div>
